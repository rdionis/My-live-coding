<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Nodes are all the different components on the page; elements are one type of Node -->
    <!-- link to css -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
    <title>Traversing</title>
    <!--  âŽ Carriage return which is text node -->
  </head>
  <!-- comment here  -->
  <body>
    <!-- body is an element node -->
    <h1>Text here</h1>
    <h2></h2>
    <div id="first"></div>
    He this is me
    <div id="second"></div>
    <div id="third"></div>
    <p id="text" class="cool">
      <!-- span is a child Node element for P -->
      <span id="ff">
        <!-- Hi this is span ---- is a text Node, and chid Node for span  -->
        Hi this is span
      </span>
    </p>
    <ul id="names">
      <li>Ali</li>
      <li class="teacher">Hadi</li>
      <li>Olga</li>
    </ul>
    <ul id="menu">
      <li>Home</li>
      <li>Call</li>
      <li>About</li>
    </ul>
    <input type="text" name="userData" id="userText" />
    <div class="container">
      <button class="add" onclick="addToList()">Add</button>
      <ol class="result"></ol>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
